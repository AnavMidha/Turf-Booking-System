{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Book My Turf</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar">
    <div class="logo">Book My Turf</div>

    <ul class="nav-links">
        <li><a href="{% url 'dashboard' %}">Home</a></li>

        <li><a href="#">Sports</a></li>

        <li><a href="{% url 'tnc' %}">Terms and Conditions</a></li>
        <li><a href="{% url 'contact' %}">Contact</a></li>
        <li><a href="{% url 'profile' %}">Profile</a></li>
    </ul>
</nav>


<!-- ================= HERO SECTION ================= -->
<section class="hero">

    <!-- MY BOOKINGS (center-left) -->
    <div class="bookings-section">
        <h2>My Bookings</h2>

        <div class="booking-card">
            <p>You have no bookings yet.</p>
            <button class="primary-btn">Make a Booking</button>
        </div>
    </div>


    <!-- SEARCH BAR (bottom center) -->
    <div class="search-box">
        <select>
            <option>Sport</option>
            <option>Football</option>
            <option>Cricket</option>
            <option>Badminton</option>
        </select>

        <input type="date">

        <select>
            <option>Time</option>
            <option>8 AM - 9 AM</option>
            <option>9 AM - 10 AM</option>
        </select>

        <input type="text" placeholder="Location">

        <button>Search</button>
    </div>

</section>

</body>
</html>
